<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="buttons">
        <h2>Кнопки:</h1>
            <button type="button">Кнопка</button>
    </section>
    <section id="inputs">
        <h2>Inputs:</h1>
            <label for="text">Text:</label><br>
            <input type="text" name="text"><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password"><br>
            <label for="emai">Email:</label><br>
            <input type="email" name="email"><br>
            <label for="date">Date:</label><br>
            <input type="date" name="date">
            <q>123
            </q>
    </section>
    <section id="textarea">
        <h2>Текст зоны:</h1>
            <textarea name="textarea" id="textarea" style="width: 30%; height: 100px;">Введите ваш текст</textarea>
    </section>
    <section id="image">
        <h2>Картинка:</h1>
            <img style="width: 30%;"
                src="https://selenium-python.com/wp-content/uploads/2017/11/locating-web-elements-selenium.jpg">
    </section>
    <section id="table">
        <h2>Таблица:</h1>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>
    </section>
    <section id="links">
        <h2>Ссылки:</h1>
            <a href="https://www.w3schools.com/">клик</a><br>
            <a href="https://www.w3schools.com/">клик 2</a><br>
    </section>
    <section id="form">
        <h2>Форма:</h1>
            <form>
                <fieldset>
                    <legend>Введите логин и пароль:</legend>
                    <label for="login">Логин:</label><br>
                    <input type="text" name="login"><br>
                    <label for="password">Пароль:</label><br>
                    <input type="password" name="password"><br>
                    <input type="submit" value="Вход">
                </fieldset>
            </form>
    </section>
</body>

</html>
